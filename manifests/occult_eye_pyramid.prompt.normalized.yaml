  project: {}
  intent:
    prompt: |-
      Objective: Create a high-fidelity 3D occult element: a floating eye above a pyramid, optimized for mobile (9:16).

      1. Geometry & Aesthetic:
      - Build a clean 3D pyramid (sharp silhouette, stable edges) with subtle carved surface detail.
      - Place a floating eye directly above the pyramid apex (clearly separated, centered, and readable at all times).
      - Eye construction should include sclera, iris, and pupil depth (not a flat decal), with smooth geometry and no flicker.
      - Use high geometry density for any procedural chains/segments (minimum 120 where applicable) to prevent blobbing or temporal breakdown.
      - Style direction: mystical/occult, premium, cinematic, not cartoon.

      2. Materials & Lighting:
      - Pyramid material: dark stone/obsidian with metallic edge response.
      - Eye material: glossy organic surface with reflective highlights and subtle emissive iris glow.
      - Dual-light setup:
        - Primary key: warm gold/amber.
        - Rim/fill: cool teal/cyan.
      - Keep specular highlights smooth and stable across rotation.

      3. Framing & Camera (9:16 Vertical):
      - Composition must be perfectly centered in 1080x1920.
      - Maintain visual hierarchy: eye above apex with a clean negative-space gap.
      - Reposition camera (ro.z) and adjust focal length so the full animated element keeps at least a 15% safety margin from all edges at maximum extent.
      - Zero clipping is mandatory.

      4. Motion:
      - Duration: 10 seconds.
      - Rotation: slow, elegant, continuous 3D motion (no jitter).
      - Optional subtle eye behavior: gentle iris drift/pulse, but keep deterministic and smooth.

      5. Technical Spec:
      - Render at 60 fps.
      - Export as ProRes 4444 .mov with transparent background.
      - Output path: renders/occult_eye_pyramid.mov
      - Deterministic seed: 0.

      6. Mandatory Verification (Truth Loop):
      - Generate a 1-second preview snapshot of frame 0 using ffmpeg.
      - Generate a 3x3 contact sheet using scripts/vcr_contact_sheet.py for the full 10-second render.
      - Inspect for clipping, instability, or blobbing; self-correct and rerender until clean.
      - Attach the final contact sheet as proof.
