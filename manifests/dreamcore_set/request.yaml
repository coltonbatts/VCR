project:
  name: dreamcore_y2k_pack
intent:
  prompt: Procedural motion graphics pack with ten motifs and deterministic output.
scene:
  motifs:
    - iridescent_chrome_heart
    - cloud_gate
    - floating_error_window
    - wireframe_star
    - dolphin_prism
    - dither_sun
    - tech_ring
    - cdrom_rainbow
    - falling_data_water
    - butterfly_pulse
  style_directives:
    bloom: 0.22
    chromatic_aberration_px: 1.4
    grain_strength: 0.08
    glow_strength: 0.35
    prismatic_shift: 0.3
render:
  resolution:
    width: 1080
    height: 1080
  fps: 60
  duration_seconds: 5.0
  color_pipeline:
    working_space: srgb
    transfer: gamma2.2
output:
  type: video
  path: ./renders/dreamcore_set/template.mov
  container: mov
  codec: prores_4444
  alpha: true
  fps: 60
  frame_rate_conversion:
    policy: frame_sampling
    interpolation: false
determinism:
  enabled: true
  seed: 0
notes: One manifest per motif with dedicated shader and ProRes 4444 alpha output.
