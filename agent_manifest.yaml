version: 1
environment:
  resolution: {width: 1280, height: 720}
  fps: 24
  duration: 5.0
layers:
  - id: background
    procedural:
      kind: solid_color
      color: {r: 0.10588235294117647, g: 0.10588235294117647, b: 0.10588235294117647, a: 1.0}
  - id: sample_text
    text:
      content: "We finally did it!"
      font_size: 72
      font_family: "GeistPixel-Line"
      color: {r: 1.0, g: 1.0, b: 1.0, a: 1.0}
    position: {x: 640, y: 360}
    anchor: center