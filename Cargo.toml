[package]
name = "ftc"
version = "0.1.0"
edition = "2021"
description = "Film Transform Compiler: headless, local-first motion graphics compiler"
license = "MIT"

[dependencies]
anyhow = "1.0"
bytemuck = { version = "1.16", features = ["derive"] }
clap = { version = "4.5", features = ["derive"] }
image = { version = "0.25", default-features = false, features = ["jpeg", "png", "webp"] }
pollster = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
wgpu = "0.20"
