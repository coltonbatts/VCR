[package]
name = "vcr"
version = "0.1.0"
edition = "2021"
description = "VCR (Video Component Renderer): headless, local-first motion graphics compiler"
license = "MIT"

[dependencies]
anyhow = "1.0"
bytemuck = { version = "1.16", features = ["derive"] }
chrono = "0.4"
clap = { version = "4.5", features = ["derive"] }
image = { version = "0.25", default-features = false, features = ["jpeg", "png", "webp"] }
pollster = "0.3"
reqwest = { version = "0.11", default-features = false, features = ["json", "rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
tokio = { version = "1", features = ["full"] }
tiny-skia = "0.11"
url = "2.5"
wgpu = { version = "0.20", default-features = false, features = ["metal", "wgsl"] }
fontdue = "0.9"
notify = "6.1"
winit = "0.29"
egui = "0.28"
egui-wgpu = "0.28"
egui-winit = "0.28"

[dev-dependencies]
tempfile = "3.10"

[[bin]]
name = "character_density_analysis"
path = "experiments/character_density_analysis.rs"

[[bin]]
name = "luminance_to_char_mapping_test"
path = "experiments/luminance_to_char_mapping_test.rs"

[[bin]]
name = "frame_to_ascii_pipeline_prototype"
path = "experiments/frame_to_ascii_pipeline_prototype.rs"
